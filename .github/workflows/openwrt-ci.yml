          CONFIG_STRONGSWAN_ROUTING_TABLE_PRIO="220"CONFIG_PACKAGE_strongswan-charon=yCONFIG_PACKAGE_strongswan-ipsec=yCONFIG_PACKAGE_strongswan-minimal=yCONFIG_PACKAGE_strongswan-mod-aes=yCONFIG_PACKAGE_strongswan-mod-gmp=yCONFIG_PACKAGE_strongswan-mod-hmac=y
          CONFIG_PACKAGE_strongswan-mod-kernel-libipsec=y
          CONFIG_PACKAGE_strongswan-mod-kernel-netlink=yCONFIG_PACKAGE_strongswan-mod-nonce=yCONFIG_PACKAGE_strongswan-mod-pubkey=y
          CONFIG_PACKAGE_strongswan-mod-random=yCONFIG_PACKAGE_strongswan-mod-sha1=yCONFIG_PACKAGE_strongswan-mod-socket-default=yCONFIG_PACKAGE_strongswan-mod-stroke=yCONFIG_PACKAGE_strongswan-mod-updown=yCONFIG_PACKAGE_strongswan-mod-x509=yCONFIG_PACKAGE_strongswan-mod-xauth-generic=y
          CONFIG_PACKAGE_strongswan-mod-xcbc=yCONFIG_PACKAGE_wireguard-tools=yCONFIG_PACKAGE_zerotier=yCONFIG_PACKAGE_uhttpd=yCONFIG_PACKAGE_uhttpd-mod-ubus=yCONFIG_PACKAGE_adbyby=yCONFIG_PACKAGE_etherwake=yCONFIG_PACKAGE_ethtool=yCONFIG_PACKAGE_iperf3=yCONFIG_PACKAGE_ipset=yCONFIG_PACKAGE_libipset=yCONFIG_PACKAGE_nlbwmon=yCONFIG_PACKAGE_ppp=yCONFIG_PACKAGE_ppp-mod-pppoe=yCONFIG_PACKAGE_proto-bonding=yCONFIG_PACKAGE_samba4-libs=y
          CONFIG_PACKAGE_samba4-server=y
          CONFIG_SAMBA4_SERVER_WSDD2=y
          CONFIG_SAMBA4_SERVER_NETBIOS=y
          CONFIG_SAMBA4_SERVER_AVAHI=y
          CONFIG_SAMBA4_SERVER_VFS=yCONFIG_PACKAGE_uclient-fetch=yCONFIG_PACKAGE_vlmcsd=yCONFIG_PACKAGE_wol=yCONFIG_PACKAGE_blkid=yCONFIG_PACKAGE_cfdisk=yCONFIG_PACKAGE_parted=yCONFIG_PARTED_READLINE=yCONFIG_PACKAGE_partx-utils=yCONFIG_PACKAGE_attr=yCONFIG_PACKAGE_e2fsprogs=yCONFIG_PACKAGE_mkf2fs=yCONFIG_PACKAGE_ntfs3-mount=yCONFIG_PACKAGE_sysfsutils=yCONFIG_PACKAGE_ttyd=yCONFIG_PACKAGE_bc=yCONFIG_PACKAGE_coremark=y
          CONFIG_COREMARK_OPTIMIZE_O3=y
          CONFIG_COREMARK_ENABLE_MULTITHREADING=y
          CONFIG_COREMARK_NUMBER_OF_THREADS=128CONFIG_PACKAGE_dbus=yCONFIG_PACKAGE_jshn=yCONFIG_PACKAGE_libjson-script=yCONFIG_PACKAGE_lm-sensors=yCONFIG_PACKAGE_openssl-util=yCONFIG_PACKAGE_pciids=y
          CONFIG_PACKAGE_pciutils=yCONFIG_PACKAGE_shellsync=yCONFIG_PACKAGE_smartmontools=yCONFIG_STRACE_NONE=yCONFIG_PACKAGE_usbids=y
